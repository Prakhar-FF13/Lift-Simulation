<html>

<head>
  <title>Lift Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  <div id="controls">
    <div>
      <label for="floors">Enter Floors</label>
      <input type="number" id="floors-input" placeholder="1" min="1" />
    </div>
    <div>
      <label for="lifts">Enter Lifts</label>
      <input type="number" id="lifts-input" placeholder="1" min="1" />
    </div>
    <button id="generate-btn">Generate</button>
  </div>
  <div id="building">
    <!-- JS adds floors and lifts here -->
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
